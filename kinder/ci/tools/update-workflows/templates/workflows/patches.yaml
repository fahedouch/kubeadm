version: 1
summary: |
  This workflow implements a sequence of tasks for testing the patches functionality.
  test grid > https://testgrid.k8s.io/sig-cluster-lifecycle-kubeadm#kubeadm-kinder-patches-{{ dashVer .KubernetesVersion }}
